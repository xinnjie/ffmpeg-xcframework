name: Build and Release XCFrameworks

on:
  push:
    tags:
      - "*"
      - "release/*"

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make build script executable
        run: chmod +x build_ffmpeg_xcframework.sh

      - name: Build XCFrameworks (iOS + macOS arm64)
        run: ./build_ffmpeg_xcframework.sh

      - name: Zip XCFrameworks (one zip per framework)
        run: |
          cd build/xcframework
          for f in *.xcframework; do
            zip -r "${f}.zip" "$f"
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-xcframework-zips-${{ github.ref_name }}
          path: build/xcframework/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: FFmpeg XCFramework ${{ github.ref_name }}
          files: build/xcframework/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
